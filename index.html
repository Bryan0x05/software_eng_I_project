<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
  
    <title>Discussion Board Protoype UI</title>
  </head>
  <body>
    <div class="container">
        <h1>Discussion Board Protoype UI</h1> <br>
        <div class="row">
            <div class="col-md-4">
              <!--Thread modal button-->
                <button class = "btn" type="button" id="ctButton" data-bs-toggle="modal" data-bs-target="#CreateThreadModal">
                  + Create Thread</button>
            </div>
        </div>
        <div class="threads col-md-8">
            <h6>Example Author</h6>
            <hr>
            <a href="#"><h6>Example Title</h6></a>
            <br><br>
            <button type="button" class="threadOpt">↑</button>
            <button type="button" class="threadOpt">↓</button>
            <button type="button" class="threadOpt">⤷</button>
            <button type="button" class="threadOpt">…</button>
        </div>
    </div>
  </body>
  <!--Thread Modal -->
  <div class="modal fade" id="CreateThreadModal" tabindex="-1" aria-labelledby="CreateThreadModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
      <!--This is where the modal content background and text color are set-->
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="CreateThreadModalLabel">New Thread</h1>
          <!--Button back is set to white here to make it stand out on black background-->
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!--Modal body is here-->
        <div class="modal-body">
          <textarea class = "thread-title" placeholder = "Enter thread title"></textarea>
          <br>
          <textarea class ="thread-body" placeholder="Enter thread body"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</html>

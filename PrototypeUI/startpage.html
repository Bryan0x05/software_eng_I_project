<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

    <title>Discussion Board Prototype UI</title>
</head>

<body>
    <div class="container">
        <h1>Discussion Board Prototype UI</h1> <br>
        <div class="modal-dialog">
            <!--This is where the modal content background and text color are set-->
            <div class="modal-content text-white">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="CreateThreadModalLabel">Log In</h1>
                </div>
                <!--Modal body is here-->
                <div class="modal-body">
                    <input type="text" class="login-username" placeholder="Username"></input>
                    <br>
                    <input type="password" class="login-password" placeholder="Password"></input>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="index.html" target="_self">Continue</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<!--Thread Modal -->
<div class="modal fade" id="CreateThreadModal" tabindex="-1" aria-labelledby="CreateThreadModalLabel" aria-hidden="true"
    data-bs-backdrop="static">

</html>

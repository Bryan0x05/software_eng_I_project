<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <title>Discussion Board Protoype UI</title>
  </head>
  <body>
    <div class="container">
        <h1>Discussion Board Protoype UI</h1> <br>
        <div class="row">
            <div class="col-md-4">
                <button type="button" id="ctButton">+ Create Thread</button>
            </div>
        </div>
        <div class="threads col-md-8">
            <h6>Example Author</h6>
            <hr>
            <a href="#"><h6>Example Title</h6></a>
            <br><br>
            <button type="button" class="threadOpt">↑</button>
            <button type="button" class="threadOpt">↓</button>
            <button type="button" class="threadOpt">⤷</button>
            <button type="button" class="threadOpt">…</button>
        </div>
    </div>
  </body>
</html>
